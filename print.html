	<body class="ke-content">
		<h3 class="title" style="margin: 0px; padding: 0px; border: 0px; font-size: 16px; vertical-align: baseline; font-family: 微软雅黑, Tahoma; white-space: normal; background-color: rgb(255, 255, 255);"><a href="http://www.donews.com/article/detail/4841/13232.html" data-ke-src="http://www.donews.com/article/detail/4841/13232.html" target="_blank" mon="col=13&amp;pn=3" style="margin: 0px; padding: 0px; border: 0px; font-size: 18px; vertical-align: baseline; text-decoration-line: none; line-height: 26px; color: rgb(34, 34, 34);">相互保“30万的蛋糕”，你真的明白吗？</a></h3><div class="content" style="margin: 0px; padding: 0px; border: 0px; font-size: 16px; vertical-align: baseline; font-family: 微软雅黑, Tahoma; white-space: normal; background-color: rgb(255, 255, 255);"><p class="detail" style="margin-top: 8px; margin-bottom: 0px; padding: 0px; border: 0px; font-size: 14px; vertical-align: baseline; line-height: 26px; color: rgb(51, 51, 51);">0月17日那天，支付宝低调的上线了一款名为相互保的保险产品，用单个用户赔付不超过1毛钱就可以获得30万巨额的重疾赔付款。无论是上线，还是运营的这十多天中，运营方支付宝未做过任何大肆的推广宣传，但截止10月29日发稿，加入相互保的人数已经达到了1300万人左右，每天新加入的人数依然在100万左右。看来支付宝这个国民级APP的威力还是巨大，短时间吸收千万用户，让保险行业地震。</p></div>
